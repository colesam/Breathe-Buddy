<div ng-controller="airQualityCtrl" ng-init="init()">
    <div class="page-padding">
        <div class="row d-flex align-items-stretch" id="map-controls">
            <div class="col-7">
                <div class="padding-sm full-height">
                    <div class="ui-card">
                        <div class="card-title">
                            <h2 class="title text-lg">Choose Location</h2>
                        </div>
                        <div class="card-content padding-top-md">
                            <div class="form-group">
                                <h3 class="bold text-md no-margin">Location</h3>
                                <input ng-model="location" ng-keyup="submitLocation($event);" class="form-control" type="text" name="location"/>
                            </div>
                            <div class="form-group">
                                <h3 class="bold text-md no-margin">Latitude / Longitude</h3>
                                <input id="latLngInput" ng-model="lat_lng" ng-keyup="submitLocation($event);" class="form-control" type="text" name="lat_lng"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="padding-sm full-height">
                    <div class="ui-card">
                        <div class="card-title">
                            <h2 class="title text-lg">Choose Date</h2>
                        </div>
                        <div class="card-content row d-flex flex-row justify-content-between align-items-stretch" id="date-picker">
                            <div class="col-5">
                                <div class="month text-md d-flex flex-column justify-content-around align-items-stretch">
                                    <!-- This is where the month buttons go -->
                                </div>
                            </div>
                            <div class="col-7 calendar d-flex justify-content-center">
                                <table class="text-center">
                                    <tr id="days-of-week">
                                        <th>Su</th>
                                        <th>Mo</th>
                                        <th>Tu</th>
                                        <th>We</th>
                                        <th>Th</th>
                                        <th>Fr</th>
                                        <th>Sa</th>
                                    </tr>
                                    <tr id="week1">
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr id="week2">
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr id="week3">
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr id="week4">
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr id="week5">
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex align-items-stretch">
            <div class="col-7">
                <div class="padding-sm full-height">
                    <div class="ui-card map">
                        <div id="map" class="full-size"></div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="padding-sm full-height">
                    <div class="ui-card">
                        <div class="card-title">
                            <h2 class="title text-lg">Results</h2>
                        </div>
                        <div class="card-content results">
                            <div class="data-wrapper">
                                <div class="data roboto-mono text-center">
                                    <table class="table table-sm table-hover" ng-mouseover="mouseOverTable($event)" ng-mouseout="mouseOutTable()">
                                        <thead class="heading text-sm">
                                            <tr>
                                                <th scope="col">id</th>
                                                <th scope="col">pm25</th>
                                                <th scope="col">pm10</th>
                                                <th scope="col">so2</th>
                                                <th scope="col">no2</th>
                                                <th scope="col">o3</th>
                                                <th scope="col">co</th>
                                                <th scope="col">bc</th>
                                            </tr>
                                        </thead>
                                        <tbody class="text-xs" id="air-data-table">
                                            <tr>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <h3 class="bold text-md no-margin">Filter</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div id="marker-popup">
            test
        </div>
    </div>
</div>
